<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    <tr>
        <th>Username</th>
        <td><input type="text" name="uname"></td>
    </tr>
    <tr>
        <th>First name</th>
        <td><input type="text" name="fname"></td>
    </tr>
    <tr>
        <th>gender</th>
        <td><input type="text" name="gen"></td>
    </tr>
    <tr>
        <th>Phone</th>
        <td><input type="text" name="phn"></td>
    </tr>
    <tr>
        <th>Email</th>
        <td><input type="text" name="eml"></td>
    </tr>
    <tr>
        <th>Place</th>
        <td><input type="text" name="plc"></td>
    </tr>
    <tr>
        <th>Photo</th>
        <td><input type="file" name="img"></td>
    </tr>
    <tr>
        <th>Address</th>
        <td><input type="text" name="addrs"></td>
    </tr>
    <tr>
        <td><input type="submit" value="Register"></td>
    </tr>


</table>
    </form>
</body>
</html>
