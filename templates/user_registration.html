{% extends 'header.html' %}

{% block content %}
<center>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-striped" style="width:50%;">
    <tr>
        <th >Username</th>
        <td><input type="text" name="uname"></td>
    </tr>
    <tr>
        <th >First name</th>
        <td><input type="text" name="fname"></td>
    </tr>
    <tr>
        <th >gender</th>
        <td><input type="text" name="gen"></td>
    </tr>
    <tr>
        <th>Phone</th>
        <td><input type="text" name="phn"></td>
    </tr>
    <tr>
        <th>Email</th>
        <td><input type="text" name="eml"></td>
    </tr>
    <tr>
        <th>Place</th>
        <td><input type="text" name="plc"></td>
    </tr>
    <tr>
        <th>Photo</th>
        <td><input type="file" name="img"></td>
    </tr>
    <tr>
        <th>Address</th>
        <td><input type="text" name="addrs"></td>
    </tr>
    <tr>
        <td align="center" colspan="2"><input type="submit" value="Register" class="btn btn-success"></td>
    </tr>


</table>
    </form>
</center>
{% endblock content %}
