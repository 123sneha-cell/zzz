{% extends 'ahome.html' %}

{% block content %}
<center>

<form method="post" enctype="multipart/form-data"  style="margin-top:70px;">
    <h1>ADD CAKES</h1>
    {% csrf_token %}
    <table class="table table-striped" style="width:50%;">
        <tr>
            <th>Cake</th>
            <td><input type="text" name="cname" class="form-control"></td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td><input type="number" name="qntity" class="form-control"></td>
        </tr>
        <tr>
            <th>Flavour</th>
            <td><input type="text" name="flvr" class="form-control"></td>
        </tr>
        <tr>
            <th>Price</th>
            <td><input type="number" name="prc" class="form-control"></td>
        </tr>
        <tr>
            <th>Image</th>
            <td><input type="file" name="img" class="form-control"></td>
        </tr>
        <tr>

            <td align="center" colspan="2"><input type="submit" value="ADD" class="btn btn-secondary"></td>
        </tr>
    </table>
</form>
    <br>
    <br>
    <br>
{% if c %}
<table class="table table-striped" style="width:85%;">
    <tr>
        <th>Cake</th>
        <th>Quantity</th>
        <th>Flavour</th>
        <th>Price</th>
        <th>Photo</th>
    </tr>
    {% for i in c %}
    <tr>
        <td>{{i.cake_name}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.flavour}}</td>
        <td>{{i.price}}</td>
        <td><img src="{{i.image.url}}" alt="photo"  height="100" width="100"></td>
        <td><a href="/update/{{i.id}}" class="btn btn-success">Edit</a></td>
        <td><a href="/cake_delete/{{i.id}}" class="btn btn-danger">Remove</a></td>
    </tr>
    {% endfor %}
</table>
    {% endif %}
    </center>

{% endblock content %}
