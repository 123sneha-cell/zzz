{% extends 'header.html' %}

{% block content %}
<center>
<form method="post"  style="margin-top:70px;">
    {% csrf_token %}
    <table>
        <tr>
            <th>Username</th>
            <td><input type="text" name="uname"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" name="pass"></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="Submit" class="btn-success"></td>
        </tr>
    </table>

</form>
</center>
{% endblock content %}
